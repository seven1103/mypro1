<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>分享动画</title>
	<script type="text/javascript" src="jquery.js"></script>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#div1{
			width: 200px;
			height: 200px;
			background: red;
			position: relative;
			left: -200px;
			top: 0;
		}
		#div1>span{
			width: 20px;
			height: 50px;
			background: blue;
			position: absolute;
			left: 200px;
			top: 75px;
		}
	</style>
</head>
<body>
	<div id="div1">
		<span id="share">分享</span>
	</div>

	<script>
		$(document).ready(function(){
			$("#div1").hover(function(){
				setMove(10,0);
		},function(){
			setMove(-10,-200);
		});
		});
		/*添加一个定时器开关用于控制定时器*/
		var timer=null;
		function setMove(speed,gold){
			clearInterval(timer);
			var odiv=document.getElementById('div1');
			timer=setInterval(function(){
				if(odiv.offsetLeft==gold){
					/*清空定时器，让他停下来*/
					clearInterval(timer);
				}
				else{
				odiv.style.left=odiv.offsetLeft+speed+'px';}
			},30);
			/*alert("123123");*/
		}
	</script>
</body>
</html>
